<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0c3e63dbc1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js"></script>
</head>

<body>
    <h1>Calculadora</h1>
    <div id="calculadora" class="card">
        <div class="card-header">
            <p id="display" class="m-1">0</p>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="d-grid col-3">
                    <button id="bt-7" type="button" class="btn btn-dark btn-lg  button-text">7</button>
                </div>
                <div class="d-grid col-3">
                    <button id="bt-8" type="button" class="btn btn-dark btn-lg button-text">8</button>
                </div>
                <div class="d-grid col-3">
                    <button id="bt-9" type="button" class="btn btn-dark btn-lg button-text">9</button>
                </div>
                <div class="d-grid col-3">
                    <button id="bt-divide" type="button" class="btn btn-warning btn-lg button-text">
                        <i class="fa fa-divide"></i>
                    </button>
                </div>

            </div>
            <div class="row">
                <div class="d-grid col-3">
                    <button id="bt-4" type="button" class="btn btn-dark btn-lg button-text">4</button>
                </div>
                <div class="d-grid col-3">
                    <button id="bt-5" type="button" class="btn btn-dark btn-lg button-text">5</button>
                </div>
                <div class="d-grid col-3">
                    <button id="bt-6" type="button" class="btn btn-dark btn-lg button-text">6</button>
                </div>
                <div class="d-grid col-3">
                    <button id="bt-times" type="button" class="btn btn-warning btn-lg button-text">
                        <i class="fa fa-times"></i>
                    </button>
                </div>



            </div>
            <div class="row">
                <div class="d-grid col-3">
                    <button id="bt-1" type="button" class="btn btn-dark btn-lg button-text">1</button>
                </div>
                <div class="d-grid col-3">
                    <button id="bt-2" type="button" class="btn btn-dark btn-lg button-text">2</button>
                </div>
                <div class="d-grid col-3">
                    <button id="bt-3" type="button" class="btn btn-dark btn-lg button-text">3</button>
                </div>
                <div class="d-grid col-3">
                    <button id="bt-minus" type="button" class="btn btn-warning btn-lg button-text">
                        <i class="fa fa-minus"></i>
                    </button>
                </div>



            </div>
            <div class="row">

                <div class="d-grid d-grid col-6 ">
                    <button id="bt-0" type="button" class="btn btn-dark btn-lg button-text">0</button>
                </div>

                <div class="d-grid col-3">
                    <button id="bt-comma" type="button" class="btn btn-dark btn-lg button-text">,</button>
                </div>
                <div class="d-grid col-3">
                    <button id="bt-plus" type="button" class="btn btn-warning btn-lg button-text">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>






            </div>
            <div class="row">
                <div class="col">
                </div>
                <div class="d-grid col-3">
                    <button id="bt-ac" type="button" class="btn btn-secondary btn-lg button-text">AC</button>
                </div>
                <div class="d-grid col-3">
                    <button id="bt-equals" type="button" class="btn btn-warning btn-lg button-text">
                        <i class="fa fa-equals"></i>
                    </button>
                </div>




            </div>



        </div>
    </div>
</body>

</html>
